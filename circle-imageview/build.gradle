apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'circle-imageview'

    publishedGroupId = 'io.haydar.civ'
    libraryName = 'circle-imageview'
    artifact = 'circle-imageview'

    libraryDescription = 'Android CircleImageView'

    siteUrl = 'https://github.com/HayDar-Android/CircleImageView'
    gitUrl = 'https://github.com/HayDar-Android/CircleImageView.git'

    libraryVersion = '1.2'

    developerId = 'haydar'
    developerName = 'haydar'
    developerEmail = 'gjy521748@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    resourcePrefix "circle-imageview"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}
apply from: 'https://raw.githubusercontent.com/HayDar-Android/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/HayDar-Android/JCenter/master/bintrayv1.gradle'
